<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Djellal Boutique</title>
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
    <div class="container">
        <h1>Product Management</h1>

        <!-- Add/Edit Product Form -->
        <form id="productForm">
            <input type="hidden" id="productId">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" required>
            </div>
            <div class="form-group">
                <label for="productCategory">Category</label>
                <input type="text" id="productCategory" list="suggestedCategories" required>
                <datalist id="suggestedCategories"></datalist>
            </div>
            <div class="form-group">
                <label for="productBrand">Brand</label>
                <input type="text" id="productBrand" list="suggestedBrands" required>
                <datalist id="suggestedBrands"></datalist>
            </div>
            <div class="form-group">
                <label for="productPrice">Price</label>
                <input type="number" id="productPrice" required>
            </div>
            <div class="form-group">
                <label for="productImage">Image Path</label>
                <input type="text" id="productImage" required>
            </div>
            <div class="form-group">
                <label for="productDescription">Description</label>
                <textarea id="productDescription" rows="4"></textarea>
            </div>
            <button type="submit" class="btn">Save Product</button>
            <button type="button" id="cancelEdit" class="btn btn-secondary" style="display: none;">Cancel Edit</button>
        </form>

        <hr>

        <!-- Product List -->
        <h2>Product List</h2>
        <div id="productList"></div>
    </div>

    <script src="../assets/js/admin.js"></script>
</body>
</html>
